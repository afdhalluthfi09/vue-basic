<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-FOR VUE JS</title>
</head>
<body>
    <div id="app">
        <header>
            <img :src="gambar" alt="">
            <h1 v-text="titel"></h1>
            <p>Belajar perulanagan</p>
        </header>
        <hr>
        <div>
            <h4>contoh kasus</h4>
            <ul>
                <li v-for="k in kelas">{{ k }}</li>
            </ul>
        </div>
        <hr>
        <footer>
            <p>copy right 2021</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript">
         const member={
             titel:'Belajar V-FOR di VUE.JS',
             gambar:'image/vue2.png',
             kelas: ['PHP', 'JAVASCRIPT', 'PYTHON', 'KOTLIN']
         }
         const vm = new Vue({
             el:'#app',
             data:member
             
         })   
    </script>
</body>
</html>
